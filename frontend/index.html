<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div
      class="bg-gray-800 bg-opacity-75 text-white py-2 px-4 rounded-lg fixed top-0 left-0 w-full"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="text-lg font-semibold">HealthGuard Wear</div>
        <div class="flex space-x-4">
          <a href="#contact" class="hover:text-gray-300">Contact</a>
          <a href="#help" class="hover:text-gray-300">Help</a>
        </div>
      </div>
    </div>

    <div
      class="bg-cover h-screen flex items-center justify-center bg-gray-800 bg-opacity-50"
      style="background-image: url('homepagefade.png')"
    >
      <div class="p-8 rounded-lg text-blue-900 text-center">
        <h1 class="text-8xl font-bold mb-4">Bun venit la HealthGuard Wear.</h1>
        <h2 class="text-6xl font-bold mb-4 text-blue-800">
          Cum te putem ajuta?
        </h2>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded mt-20"
        >
          Intră în cont
        </button>
      </div>
    </div>

    <div
      class="bg-cover h-screen flex items-center justify-center bg-gray-800 bg-opacity-50 login-bg"
      style="background-image: url('login-background.PNG')"
    >
      <div class="p-8 rounded-lg text-blue-800 text-center max-w-xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Intrare în Cont</h1>
        <form>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
              >Nume Utilizator</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Nume Utilizator"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
              >Parolă</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="**********"
            />
          </div>
          <div class="mb-6">
            <div class="flex justify-center">
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded"
              >
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
